- hosts: localhost
  gather_facts: false
  tasks:
    - import_role:
        name: openshift_cluster_install
        tasks_from: deploy.yml
      vars:
        openshift_cluster_install: '{{ openshift_cluster_install_aws }}'
        openshift_cluster_install_platform: AWS

- hosts: localhost
  environment:
    K8S_AUTH_KUBECONFIG: '{{ openshift_cluster_install.config_dir }}/auth/kubeconfig'
    KUBECONFIG: '{{ openshift_cluster_install.config_dir }}/auth/kubeconfig'
  tasks:
    - import_role:
        name: openshift_cluster_postinstall
        tasks_from: postinstall.yml
