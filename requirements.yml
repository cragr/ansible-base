roles:

# Requires rpm package python3-hvac
- name: ansible-modules-hashivault
  src: https://github.com/TerryHowe/ansible-modules-hashivault.git
  version: 4.7.0

- name: devnullcake.redhat-subscription
  src: https://github.com/noseka1/ansible-role-redhat-subscription.git
  version: master

# Requires EPEL enabled
- name: mprahl.lets-encrypt-route-53
  src: https://github.com/noseka1/ansible-role-lets-encrypt-route-53.git
  version: master

- name: ruzickap.virtio-win
  src: https://github.com/noseka1/ansible-role-virtio-win
  version: main

collections:
- name: kubernetes.core
  src: https://github.com/ansible-collections/kubernetes.core
  version: 2.3.2

- name: ansible.windows
  src: https://github.com/ansible-collections/ansible.windows
  version: 1.11.1

- name: chocolatey.chocolatey
  src: https://github.com/chocolatey/chocolatey-ansible
  version: 1.3.0

# Newer version is required by mprahl/ansible-role-lets-encrypt-route-53
- name: community.crypto
  src: https://github.com/ansible-collections/community.crypto
  version: 2.10.0
