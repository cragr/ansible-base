- name: Delete OpenShift Logging instance
  kubernetes.core.k8s:
    template: instance/instance-clusterlogging.yaml
    wait: true
    state: absent

- name: Delete OpenShift Logging operator
  kubernetes.core.k8s:
    template:
      - operator/openshift-logging-og.yaml
      - operator/cluster-logging-sub.yaml
    wait: true
    state: absent
