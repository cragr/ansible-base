- name: Deploy Loki operator
  kubernetes.core.k8s:
    template:
      - openshift-operators-redhat-ns.yaml
      - openshift-operators-redhat-og.yaml
      - loki-operator-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: loki-operator
    subscription_namespace: openshift-operators-redhat

- import_tasks: get_default_sc.yml

- name: Deploy Loki instance
  kubernetes.core.k8s:
    template:
      - logging-loki-s3-secret.yaml
      - logging-loki-lokistack.yaml

- name: Waiting since {{ lookup("pipe", "date +%r") }} for Loki instance to deploy
  kubernetes.core.k8s_info:
    api_version: loki.grafana.com/v1
    kind: LokiStack
    name: logging-loki
    namespace: '{{ openshift_logging_namespace }}'
  register: openshift_logging_loki_instance
  until:
    - openshift_logging_loki_instance.resources is defined
    - openshift_logging_loki_instance.resources | length > 0
    - openshift_logging_loki_instance.resources.0.status is defined
    - openshift_logging_loki_instance.resources.0.status.conditions is defined
    - openshift_logging_loki_instance.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | list | length > 0
    - (openshift_logging_loki_instance.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | first).status is defined
    - (openshift_logging_loki_instance.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | first).status == "True"
  retries: 240
  delay: 10
