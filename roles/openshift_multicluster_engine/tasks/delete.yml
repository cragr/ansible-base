- name: Delete cluster discovery via OpenShift Cluster Manager
  kubernetes.core.k8s:
    template:
      - cluster-discovery/discovered-clusters-ns.yaml
      - cluster-discovery/ocm-api-token-secret.yaml
      - cluster-discovery/discovery-discoveryconfig.yaml
    wait: true
    wait_timeout: 600
    state: absent
  when: redhat_ocm_api_token | length > 0

- name: Delete local cluster import
  kubernetes.core.k8s:
    template:
      - instance/local-cluster-mcl.yaml
    wait: true
    wait_timeout: 600
    state: absent

- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: v1
        kind: Namespace
        name: local-cluster

- name: Delete multi-cluster engine instance
  kubernetes.core.k8s:
    template:
      - instance/engine-mce.yaml
    wait: true
    state: absent

- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: v1
        kind: Namespace
        name: hosted-clusters

- name: Delete multicluster-engine operator
  kubernetes.core.k8s:
    template:
      - operator/multicluster-engine-sub.yaml
      - operator/multicluster-engine-og.yaml
      - operator/multicluster-engine-ns.yaml
    wait: true
    state: absent

- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: admissionregistration.k8s.io/v1
        kind: ValidatingWebhookConfiguration
        name: multiclusterengines.multicluster.openshift.io
      - api_version: v1
        kind: Namespace
        name: hive

- import_role:
    name: openshift_common
    tasks_from: get_cluster_id.yml

- name: Delete S3 bucket with public access to host OIDC discovery documents
  amazon.aws.s3_bucket:
    name: openshift-oidc-bucket-{{ openshift_common_cluster_id }}
    access_key: '{{ multicluster_engine_hypershift_aws.aws_access_key_id }}'
    secret_key: '{{ multicluster_engine_hypershift_aws.aws_secret_access_key }}'
    region: '{{ multicluster_engine_hypershift_aws.aws_region }}'
    state: absent
  when: multicluster_engine_hypershift_aws.enabled
