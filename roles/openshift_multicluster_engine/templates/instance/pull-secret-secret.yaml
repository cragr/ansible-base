apiVersion: v1
kind: Secret
metadata:
  name: pull-secret
  namespace: {{ multicluster_engine_instance_namespace }}
stringData:
  # JSON output of "oc extract --namespace openshift-config secret/pull-secret --keys .dockerconfigjson --to -"
  .dockerconfigjson: '{{ openshift_pull_secret.resources.0.data[".dockerconfigjson"] | b64decode }}'
type: kubernetes.io/dockerconfigjson
