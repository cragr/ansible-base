apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: '{{ not openshift_common_default_storage_class_exists }}'
  name: nfs-csi
provisioner: nfs.csi.k8s.io
parameters:
  server: '{{ rook_nfs_service.resources.0.spec.clusterIP }}'
  share: /nfs-backing-volume
reclaimPolicy: Delete
volumeBindingMode: Immediate
mountOptions:
  - nfsvers=4.1
