- name: Delete Quay instance
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + quay_kustomizations.instance) }}"
    state: absent

- name: Delete Quay operator
  import_role:
    name: openshift_common
    tasks_from: delete_operator.yml
  vars:
    delete_operator_subscription_name: '{{ quay_operator_subscription_name }}'
    delete_operator_subscription_namespace: '{{ quay_operator_subscription_namespace }}'

- name: Delete Container Security Operator
  import_role:
    name: openshift_common
    tasks_from: delete_operator.yml
  vars:
    delete_operator_subscription_name: '{{ container_security_operator_subscription_name }}'
    delete_operator_subscription_namespace: '{{ container_security_operator_subscription_namespace }}'
