apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: '{{ not openshift_common_default_storage_class_exists }}'
  name: openebs-lvm
parameters:
  storage: lvm
  volgroup: loop0-vg
  thinProvision: 'yes'
allowVolumeExpansion: true
provisioner: local.csi.openebs.io
volumeBindingMode: WaitForFirstConsumer
