- name: Delete SonarQube
  kubernetes.core.helm:
    name: '{{ sonarqube_name }}'
    release_namespace: '{{ sonarqube_namespace }}'
    release_state: absent
    wait: true

- name: Delete {{ sonarqube_namespace }} namespace
  kubernetes.core.k8s:
    template: sonarqube-ns.yaml
    wait: true
    state: absent
