- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: kubevirt.io/v1
        kind: VirtualMachine
      - api_version: kubevirt.io/v1
        kind: DataVolume
      - api_version: kubevirt.io/v1
        kind: VirtualMachineInstance

- name: Delete OpenShift Virtualization instance
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + openshift_virtualization_kustomizations.instance) }}"
    state: absent

- name: Delete OpenShift Virtualization operator (KVM)
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + openshift_virtualization_kustomizations.operator_kvm) }}"
    state: absent
  when: qemu_kvm

- name: Delete OpenShift Virtualization operator (emulation)
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + openshift_virtualization_kustomizations.operator_emu) }}"
    state: absent
  when: not qemu_kvm
