- name: Deploy elasticsearch operator
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + service_mesh_kustomizations.elasticsearch_operator) }}"

- name: Deploy jaeger operator
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + service_mesh_kustomizations.jaeger_operator) }}"

- name: Deploy kiali operator
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + service_mesh_kustomizations.kiali_operator) }}"

- name: Deploy service mesh operator
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + service_mesh_kustomizations.service_mesh_operator) }}"

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ service_mesh_subscription_name }}'
    subscription_namespace: '{{ service_mesh_subscription_namespace }}'

- name: Deploy service mesh instance
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + service_mesh_kustomizations.service_mesh_instance) }}"
  register: sm_instance
  until:
    - sm_instance is success
  retries: 60
  delay: 10

- name: Waiting since {{ lookup("pipe", "date +%r") }} for service mesh deployment to complete
  kubernetes.core.k8s_info:
    api_version: maistra.io/v2
    kind: ServiceMeshControlPlane
    name: '{{ service_mesh_instance_name }}'
    namespace: '{{ service_mesh_instance_namespace }}'
  register: sm_instance
  until:
    - sm_instance.resources.0.status.conditions is defined
    - sm_instance.resources.0.status.conditions | selectattr('type', 'equalto', 'Installed') | list | length > 0
    - (sm_instance.resources.0.status.conditions | selectattr('type', 'equalto', 'Installed') | first).status == "True"
  retries: 80
  delay: 10
