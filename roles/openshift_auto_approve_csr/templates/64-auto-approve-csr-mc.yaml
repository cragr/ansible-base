apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: master
  name: 64-master-auto-approve-csr
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      files:
      # CA certificate bundle includes a wilcard ingress certificate. If this certificate is updated in OpenShift, then
      # the bundle is updated as well. This causes the machineconfig to change which results in cluster nodes rebooting.
      - contents:
          source: data:text/plain;charset=utf-8;base64,{{ auto_approve_csr_serviceaccount_secret.resources.0.data['ca.crt'] }}
        mode: 0644
        path: /etc/kubernetes/static-pod-resources/auto-approve-csr-pod/ca.crt
      - contents:
          source: data:text/plain;charset=utf-8;base64,{{ auto_approve_csr_serviceaccount_secret.resources.0.data.token }}
        mode: 0600
        path: /etc/kubernetes/static-pod-resources/auto-approve-csr-pod/token
      - contents:
          source: data:text/plain;charset=utf-8;base64,{{ lookup('file', 'run.sh', rstrip=false) | b64encode }}
        mode: 0644
        path: /etc/kubernetes/static-pod-resources/auto-approve-csr-pod/run.sh
      - contents:
          source: data:text/plain;charset=utf-8;base64,{{ lookup('file', 'auto-approve-csr-pod.yaml', rstrip=false) | b64encode }}
        mode: 0644
        path: /etc/kubernetes/manifests/auto-approve-csr-pod.yaml
