apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-approve-csr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auto-approve-csr
  template:
    metadata:
      labels:
        app: auto-approve-csr
    spec:
      containers:
      - image: quay.io/noseka1/toolbox-container:full
        name: auto-approve-csr
        volumeMounts:
        - name: script
          mountPath: /toolbox
      volumes:
      - name: script
        configMap:
          name: auto-approve-csr-script
      serviceAccountName: auto-approve-csr
