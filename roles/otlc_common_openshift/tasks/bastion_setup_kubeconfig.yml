- name: Fetch the {{ cluster_config_dir }}/auth/kubeconfig file
  slurp:
    src: '{{ cluster_config_dir }}/auth/kubeconfig'
  register: kubeconfig
  become: true

- name: Ensure ~/.kube directory exists
  file:
    path: .kube
    state: directory

- name: Copy kubeconfig to ~/.kube/config
  copy:
    dest: .kube/config
    content: '{{ kubeconfig.content | b64decode }}'
