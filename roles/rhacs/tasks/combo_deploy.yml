- import_tasks: operator_deploy.yml

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_name: rhacs-namespace
    autogitops_app_path: rhacs/namespace

- import_tasks: central_deploy.yml

- import_tasks: webhook_receiver_deploy.yml

- import_tasks: mail_receiver_deploy.yml

- import_tasks: install_syslog_receiver.yml

- import_tasks: install_minio.yml

- import_tasks: configure_slack_notifier.yml
  when: rhacs_notifications_slack_url | length > 0

- import_tasks: configure_splunk_notifier.yml
  when: rhacs_notifications_splunk_enabled

- import_tasks: create_cloudflare_tunnel.yml
  when: rhacs_create_cloudflare_tunnel

- import_tasks: enable_openshift_sso.yml

- import_tasks: secured_cluster_common_deploy.yml

- import_tasks: report_success.yml
