apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  labels:
    dashboards: grafana
  name: grafana
spec:
  config:
    auth:
      disable_login_form: 'true'
      disable_signout_menu: 'true'
    auth.basic:
      # Must be enabled. Operator uses basic auth when connecting to Grafana APIs.
      enabled: 'true'
    auth.proxy:
      auto_sign_up: 'true'
      enabled: 'true'
      header_name: X-Forwarded-User
    auth.anonymous:
      enable: 'false'
    users:
      auto_assign_org_role: Admin
    log:
      level: debug
      mode: console
  deployment:
    spec:
      template:
        spec:
          containers:
          - name: grafana
            image: {{ grafana_base_image }}
  service:
    spec:
      type: ClusterIP
  client:
    preferIngress: false
  # An empty route spec is enough to signal the creation of a default
  # route to the operator. This can also be used to override defaults
  # in the route spec.
  route:
    spec: {}
  dashboardLabelSelector:
  - matchExpressions:
    - key: app
      operator: In
      values:
      - grafana
