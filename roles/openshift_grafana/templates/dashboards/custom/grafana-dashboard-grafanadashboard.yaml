apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: {{ item | basename | regex_replace('\.json$', '') | regex_replace('_', '-') }}
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  folder: Custom
  configMapRef:
    name: {{ item | basename | regex_replace('\.json$', '') | regex_replace('_', '-') }}
    key: '{{ item | basename }}'
