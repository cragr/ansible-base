apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: openshift-logging
spec:
  name: openshift-logging.yaml
  datasources:
  - name: Loki (Application)
    type: loki
    access: proxy
    editable: true
    jsonData:
      httpHeaderName1: Authorization
      timeInterval: 5s
      tlsSkipVerify: true
    secureJsonData:
      httpHeaderValue1: Bearer {{ grafana_serviceaccount_token }}
      tlsCACert: ${GATEWAY_SERVICE_CA}
    url: https://${GATEWAY_HOSTNAME}/api/logs/v1/application
  - name: Loki (Infrastructure)
    type: loki
    access: proxy
    editable: true
    jsonData:
      httpHeaderName1: Authorization
      timeInterval: 5s
      tlsSkipVerify: true
    secureJsonData:
      httpHeaderValue1: Bearer {{ grafana_serviceaccount_token }}
      tlsCACert: ${GATEWAY_SERVICE_CA}
    url: https://${GATEWAY_HOSTNAME}/api/logs/v1/infrastructure
  - name: Loki (Audit)
    type: loki
    access: proxy
    editable: true
    jsonData:
      httpHeaderName1: Authorization
      timeInterval: 5s
      tlsSkipVerify: true
    secureJsonData:
      httpHeaderValue1: Bearer {{ grafana_serviceaccount_token }}
      tlsCACert: ${GATEWAY_SERVICE_CA}
    url: https://${GATEWAY_HOSTNAME}/api/logs/v1/audit
