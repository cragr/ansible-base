apiVersion: integreatly.org/v1alpha1
kind: GrafanaDataSource
metadata:
  name: openshift-logging
spec:
  name: openshift-logging.yaml
  datasources:
  - name: Loki (Application)
    type: loki
    access: proxy
    editable: true
    jsonData:
      httpHeaderName1: Authorization
      timeInterval: 5s
      tlsAuthWithCACert: true
      tlsSkipVerify: false
    secureJsonData:
      httpHeaderValue1: Bearer {{ grafana_serviceaccount_token }}
      tlsCACert: ${OPENSHIFT_SERVICE_CA}
    url: https://loki-gateway-http.openshift-logging.svc:8080/api/logs/v1/application
  - name: Loki (Infrastructure)
    type: loki
    access: proxy
    editable: true
    jsonData:
      httpHeaderName1: Authorization
      timeInterval: 5s
      tlsAuthWithCACert: true
      tlsSkipVerify: false
    secureJsonData:
      httpHeaderValue1: Bearer {{ grafana_serviceaccount_token }}
      tlsCACert: ${OPENSHIFT_SERVICE_CA}
    url: https://loki-gateway-http.openshift-logging.svc:8080/api/logs/v1/infrastructure
  - name: Loki (Audit)
    type: loki
    access: proxy
    editable: true
    jsonData:
      httpHeaderName1: Authorization
      timeInterval: 5s
      tlsAuthWithCACert: true
      tlsSkipVerify: false
    secureJsonData:
      httpHeaderValue1: Bearer {{ grafana_serviceaccount_token }}
      tlsCACert: ${OPENSHIFT_SERVICE_CA}
    url: https://loki-gateway-http.openshift-logging.svc:8080/api/logs/v1/audit
