apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: openshift-logging-app
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  datasource:
    name: Loki (Application)
    type: loki
    access: proxy
    editable: true
    jsonData:
      httpHeaderName1: Authorization
      timeInterval: 5s
      tlsAuthWithCACert: true
      tlsSkipVerify: false
    secureJsonData:
      httpHeaderValue1: Bearer {{ grafana_serviceaccount_token }}
      tlsCACert: ${service-ca.crt}
    url: https://loki-gateway-http.openshift-logging.svc:8080/api/logs/v1/application
  valuesFrom:
  - targetPath: secureJsonData.tlsCACert
    valueFrom:
      configMapKeyRef:
        name: openshift-service-ca.crt
        key: service-ca.crt
