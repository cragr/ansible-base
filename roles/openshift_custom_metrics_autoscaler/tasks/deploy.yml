- name: Deploy Keda operator
  kubernetes.core.k8s:
    template:
      - operator/openshift-keda-ns.yaml
      - operator/openshift-custom-metrics-autoscaler-og.yaml
      - operator/openshift-custom-metrics-autoscaler-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ custom_metrics_operator_subscription_name }}'
    subscription_namespace: '{{ custom_metrics_operator_subscription_namespace }}'

- name: Create KedaController instance
  kubernetes.core.k8s:
    template:
      - instance/keda-kedacontroller.yaml
