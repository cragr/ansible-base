- import_tasks: detect_rhacm.yml

- name: Create ClusterImageSet for OCP version {{ multicluster_engine_managed_cluster.ocp_release_image }}
  kubernetes.core.k8s:
    template:
      - clusterimageset/clusterimageset.yaml
  when: not rhacm_detected

- name: Create objects for deployment of {{ multicluster_engine_managed_cluster.cluster_name }} managed cluster
  kubernetes.core.k8s:
    template:
      - cluster-ns.yaml
      - cluster-clusterdeployment.yaml
      - cluster-klusterletaddonconfig.yaml
      - cluster-managedcluster.yaml
      - secrets/cluster-aws-creds-secret.yaml
      - secrets/cluster-install-config-secret.yaml
      - secrets/cluster-pull-secret-secret.yaml
      - secrets/cluster-ssh-private-key-secret.yaml

- name: Retrieve cluster provisioning reference
  kubernetes.core.k8s_info:
    api_version:
    kind: ClusterDeployment
    name: '{{ multicluster_engine_managed_cluster.cluster_name }}'
    namespace: '{{ multicluster_engine_managed_cluster.cluster_name }}'
  register: clusterdeployment_result
  until:
    - clusterdeployment_result.resources is defined
    - clusterdeployment_result.resources | length > 0
    - clusterdeployment_result.resources.0.status is defined
    - (clusterdeployment_result.resources.0.status.provisionRef is defined) and
      (clusterdeployment_result.resources.0.status.provisionRef.name is defined)
      or
      ((clusterdeployment_result.resources.0.status.conditions | selectattr('type', 'equalto', 'ProvisionFailed') | list | length > 0) and
      (clusterdeployment_result.resources.0.status.conditions | selectattr('type', 'equalto', 'ProvisionFailed') | first).status == "True")
  retries: 12
  delay: 5

- fail:
    msg: Cluster provisioning failed.
  when: >-
    ((clusterdeployment_result.resources.0.status.conditions | selectattr('type', 'equalto', 'ProvisionFailed') | list | length > 0) and
    (clusterdeployment_result.resources.0.status.conditions | selectattr('type', 'equalto', 'ProvisionFailed') | first).status == "True")

- name: Retrieve provisioning job reference
  kubernetes.core.k8s_info:
    api_version: hive.openshift.io/v1
    kind: ClusterProvision
    name: '{{ clusterdeployment_result.resources.0.status.provisionRef.name }}'
    namespace: '{{ multicluster_engine_managed_cluster.cluster_name }}'
  register: clusterprovision_result
  until:
    - clusterprovision_result.resources is defined
    - clusterprovision_result.resources | length > 0
    - clusterprovision_result.resources.0.status is defined
    - clusterprovision_result.resources.0.status.jobRef is defined
    - clusterprovision_result.resources.0.status.jobRef.name is defined
  retries: 12
  delay: 5

- debug:
    msg: >-
      oc logs -n {{ multicluster_engine_managed_cluster.cluster_name }} job/{{ clusterprovision_result.resources.0.status.jobRef.name }} -c hive -f

- name: Waiting since {{ lookup("pipe", "date +%r") }} for provisioning job {{ clusterprovision_result.resources.0.status.jobRef.name }} to complete
  kubernetes.core.k8s_info:
    api_version: batch/v1
    kind: Job
    name: '{{ clusterprovision_result.resources.0.status.jobRef.name }}'
    namespace: '{{ multicluster_engine_managed_cluster.cluster_name }}'
  register: provisioning_job_result
  until:
    - provisioning_job_result.resources is defined
    - provisioning_job_result.resources | length > 0
    - provisioning_job_result.resources.0.status is defined
    - provisioning_job_result.resources.0.status.conditions is defined
    - ((provisioning_job_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Failed') | list | length > 0) and
      (provisioning_job_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Failed') | first).status == "True")
      or
      ((provisioning_job_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Complete') | list | length > 0) and
      (provisioning_job_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Complete') | first).status == "True")
  retries: 240
  delay: 10

- fail:
    msg: Cluster provisioning failed.
  when: >-
    ((provisioning_job_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Failed') | list | length > 0) and
    (provisioning_job_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Failed') | first).status == "True")

- name: Waiting since {{ lookup("pipe", "date +%r") }} for {{ multicluster_engine_managed_cluster.cluster_name }} for deployment to complete
  kubernetes.core.k8s_info:
    api_version: hive.openshift.io/v1
    kind: ClusterDeployment
    name: '{{ multicluster_engine_managed_cluster.cluster_name }}'
    namespace: '{{ multicluster_engine_managed_cluster.cluster_name }}'
  register: clusterdeployment_result
  until:
    - clusterdeployment_result.resources is defined
    - clusterdeployment_result.resources | length > 0
    - clusterdeployment_result.resources.0.status is defined
    - clusterdeployment_result.resources.0.status.conditions is defined
    - clusterdeployment_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Provisioned') | list | length > 0
    - (clusterdeployment_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Provisioned') | first).status == "True"
  retries: 12
  delay: 5

- name: Waiting since {{ lookup("pipe", "date +%r") }} for {{ multicluster_engine_managed_cluster.cluster_name }} to connect to Hub
  kubernetes.core.k8s_info:
    api_version: cluster.open-cluster-management.io/v1
    kind: ManagedCluster
    name: '{{ multicluster_engine_managed_cluster.cluster_name }}'
  register: managedcluster_result
  until:
    - managedcluster_result.resources is defined
    - managedcluster_result.resources | length > 0
    - managedcluster_result.resources.0.status is defined
    - managedcluster_result.resources.0.status.conditions is defined
    - managedcluster_result.resources.0.status.conditions | selectattr('type', 'equalto', 'ManagedClusterConditionAvailable') | list | length > 0
    - (managedcluster_result.resources.0.status.conditions | selectattr('type', 'equalto', 'ManagedClusterConditionAvailable') | first).status == "True"
  retries: 30
  delay: 10

- name: Set msg
  set_fact:
    msg: |
      Cluster {{ multicluster_engine_managed_cluster.cluster_name }} deployd successfully.
      You can download the admin kubeconfig by issuing 'oc extract -n {{ multicluster_engine_managed_cluster.cluster_name }} secret/{{ clusterdeployment_result.resources.0.spec.clusterMetadata.adminKubeconfigSecretRef.name }} --keys kubeconfig'

- debug:
    msg: "{{ msg.split('\n') }}"
