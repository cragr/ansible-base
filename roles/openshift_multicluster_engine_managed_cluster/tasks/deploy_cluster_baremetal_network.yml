- set_fact:
    network_config_files: >
      {{ lookup("ansible.builtin.fileglob", "{{ multicluster_engine_managed_cluster_baremetal.network_config_fileglob }}", wantlist=True) }}

- name: Network configuration files
  debug:
    var: network_config_files

- name: Create cluster networking configuration
  kubernetes.core.k8s:
    template: '{{ network_config_files }}'
