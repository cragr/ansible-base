- name: Deploy Loki operator
  kubernetes.core.k8s:
    template:
      - operator/openshift-operators-redhat-ns.yaml
      - operator/loki-operator-og.yaml
      - operator/loki-operator-sub.yaml
      - operator/loki-alerts-prometheusrule.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ loki_subscription_name }}'
    subscription_namespace: '{{ loki_subscription_namespace }}'

- import_role:
    name: openshift_common
    tasks_from: get_default_storage_class.yml

- fail:
    msg: No default storage class found on the cluster.
  when: openshift_common_default_storage_class | length == 0

- name: Create Loki instance namespace {{ loki_instance_namespace }}
  kubernetes.core.k8s:
    template: instance/loki-ns.yaml
  when: loki_manage_namespace

- import_tasks: deploy_minio.yml

- name: Deploy Loki instance
  kubernetes.core.k8s:
    template:
      - instance/loki-lokistack.yaml
      - instance/loki-s3-secret.yaml

- name: Waiting since {{ lookup("pipe", "date +%r") }} for Loki instance to deploy
  kubernetes.core.k8s_info:
    api_version: loki.grafana.com/v1
    kind: LokiStack
    name: '{{ loki_instance_name }}'
    namespace: '{{ loki_instance_namespace }}'
  register: lokistack_result
  until:
    - lokistack_result.resources.0.status.conditions is defined
    - lokistack_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | list | length > 0
    - (lokistack_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | first).status == "True"
  retries: 240
  delay: 10
