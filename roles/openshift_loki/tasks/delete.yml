- import_role:
    name: openshift_common
    tasks_from: get_default_storage_class.yml

- fail:
    msg: No default storage class found on the cluster.
  when: openshift_common_default_storage_class | length == 0

- name: Delete Loki instance
  kubernetes.core.k8s:
    template:
      - instance/loki-lokistack.yaml
    wait: true
    state: absent

- name: Delete Loki instance namespace
  kubernetes.core.k8s:
    template:
      - instance/loki-ns.yaml
    wait: true
    state: absent
  when: loki_manage_namespace

- name: Delete Loki prometheus rule
  kubernetes.core.k8s:
    template:
      - operator/loki-alerts-prometheusrule.yaml
    wait: true
    state: absent

- name: Delete Loki operator
  import_role:
    name: openshift_common
    tasks_from: delete_operator.yml
  vars:
    delete_operator_subscription_name: '{{ loki_subscription_name }}'
    delete_operator_subscription_namespace: '{{ loki_subscription_namespace }}'

- import_tasks: delete_minio.yml
