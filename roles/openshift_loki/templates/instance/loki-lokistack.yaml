apiVersion: loki.grafana.com/v1
kind: LokiStack
metadata:
  name: {{ loki_instance_name }}
  namespace: {{ loki_instance_namespace }}
spec:
  size: 1x.extra-small
  storage:
    schemas:
    - version: v12
      effectiveDate: 2022-06-01
    secret:
      name: loki-s3
      type: s3
  storageClassName: {{ openshift_common_default_storage_class }}
{% if loki_instance_tenants_mode | length > 0 %}
  tenants:
    mode: openshift-network
{% endif %}
