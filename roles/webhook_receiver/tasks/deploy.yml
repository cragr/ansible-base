- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_name: webhook-receiver{{ webhook_receiver_app_suffix }}
    autogitops_app_path: webhook-receiver
    autogitops_app_namespace: '{{ webhook_receiver_namespace }}'
    autogitops_app_values: '{{ lookup("template", "values.yaml") }}'
