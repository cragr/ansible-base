- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_name: odf-operator
    autogitops_app_path: openshift-data-foundation/operator
    autogitops_app_namespace: openshift-storage
    autogitops_app_values: '{{ lookup("template", "operator/values.yaml") }}'

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_name: odf
    autogitops_app_path: openshift-data-foundation/instance
    autogitops_app_namespace: openshift-storage
    autogitops_app_values: '{{ lookup("template", "instance/values.yaml") }}'
    autogitops_app_sync_retries: 240
