- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: argoproj.io/v1alpha1
        kind: ArgoCD

- name: Delete cluster role
  kubernetes.core.k8s:
    template:
      - instance/openshift-gitops-cluster-admin-clusterrolebinding.yaml
    wait: true
    state: absent

- name: Delete GitOps operator
  import_role:
    name: openshift_common
    tasks_from: delete_operator.yml
  vars:
    delete_operator_subscription_name: '{{ gitops_subscription_name }}'
    delete_operator_subscription_namespace: '{{ gitops_subscription_namespace }}'

- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: v1
        kind: Namespace
        name: openshift-gitops
      - api_version: argoproj.io/v1alpha1
        kind: ApplicationSet
      - api_version: argoproj.io/v1alpha1
        kind: Application
      - api_version: argoproj.io/v1alpha1
        kind: AppProject
