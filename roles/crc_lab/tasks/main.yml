- import_role:
    name: openshift_common
    tasks_from: postinstall_users.yml

- import_role:
    name: openshift_common
    tasks_from: postinstall_oauth.yml

- import_role:
    name: openshift_common
    tasks_from: postinstall_image_registry.yml

- import_role:
    name: openshift_common
    tasks_from: postinstall_image_prunning.yml

- import_role:
    name: openshift_common
    tasks_from: postinstall_audit.yml

- import_role:
    name: openshift_common
    tasks_from: postinstall_access_logging.yml

- import_role:
    name: openshift_common
    tasks_from: postinstall_trusted_ca.yml

- name: Set openshift_common_cluster_wide_proxy
  set_fact:
    openshift_common_cluster_wide_proxy: '{{ crc_lab_proxy | default({}) }}'

- import_role:
    name: openshift_common
    tasks_from: postinstall_cluster_wide_proxy.yml
  when: openshift_common_cluster_wide_proxy

- name: Set openshift_common_endpoint_certs
  set_fact:
    openshift_common_endpoint_certs: '{{ crc_lab_certs | default({}) }}'

- import_role:
    name: openshift_common
    tasks_from: postinstall_endpoint_certs.yml
  when: openshift_common_endpoint_certs
