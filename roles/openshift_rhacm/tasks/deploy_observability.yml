- name: Deploy minio
  import_role:
    name: openshift_minio
    tasks_from: deploy.yml
  vars:
    minio_namespace: '{{ rhacm_minio_namespace }}'
  when: rhacm_observability_deploy_minio

- import_tasks: retrieve_pull_secret.yml

- name: Deploy Observability component
  kubernetes.core.k8s:
    template:
      - rhacm-observability/open-cluster-management-observability-ns.yaml
      - rhacm-observability/pull-secret-secret.yaml
      - rhacm-observability/thanos-object-storage-secret.yaml
      - rhacm-observability/observability-mco.yaml
