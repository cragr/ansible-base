- name: Deploy minio
  import_role:
    name: openshift_minio
    tasks_from: deploy.yml
  vars:
    minio_namespace: '{{ rhacm_minio_namespace }}'
  when: rhacm_observability_deploy_minio

- import_tasks: retrieve_pull_secret.yml

- name: Deploy Observability component
  kubernetes.core.k8s:
    template:
      - rhacm-observability/open-cluster-management-observability-ns.yaml
      - rhacm-observability/pull-secret-secret.yaml
      - rhacm-observability/thanos-object-storage-secret.yaml
      - rhacm-observability/observability-mco.yaml

- name: Waiting since {{ lookup("pipe", "date +%r") }} for Observability deployment to complete
  kubernetes.core.k8s_info:
    api_version: observability.open-cluster-management.io/v1beta2
    kind: MultiClusterObservability
    name: observability
  register: multiclusterhub
  until:
    - multiclusterhub.resources is defined
    - multiclusterhub.resources | length > 0
    - multiclusterhub.resources.0.status is defined
    - multiclusterhub.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | list | length > 0
    - (multiclusterhub.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | first).status == 'True'
  retries: 80
  delay: 10
