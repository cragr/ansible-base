- name: Deploy RHACM operator
  kubernetes.core.k8s:
    template:
      - rhacm-operator/open-cluster-management-ns.yaml
      - rhacm-operator/open-cluster-management-og.yaml
      - rhacm-operator/advanced-cluster-management-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ rhacm_subscription_name }}'
    subscription_namespace: '{{ rhacm_subscription_namespace }}'

- import_role:
    name: openshift_common
    tasks_from: get_openshift_pull_secret.yml

- name: Deploy RHACM instance
  kubernetes.core.k8s:
    template:
      - rhacm-instance/multiclusterhub-multiclusterhub.yaml
      - rhacm-instance/openshift-pull-secret-secret.yaml

- name: Waiting since {{ lookup("pipe", "date +%r") }} for {{ rhacm_instance_name }} deployment to complete
  kubernetes.core.k8s_info:
    api_version: operator.open-cluster-management.io/v1
    kind: MultiClusterHub
    namespace: '{{ rhacm_instance_namespace }}'
    name: '{{ rhacm_instance_name }}'
  register: multiclusterhub
  until:
    - multiclusterhub.resources is defined
    - multiclusterhub.resources | length > 0
    - multiclusterhub.resources.0.status is defined
    - multiclusterhub.resources.0.status.conditions | selectattr('type', 'equalto', 'Complete') | list | length > 0
    - (multiclusterhub.resources.0.status.conditions | selectattr('type', 'equalto', 'Complete') | first).status == "True"
  retries: 80
  delay: 10

- name: Wait until managedcluster local-cluster object is available
  kubernetes.core.k8s_info:
    api_version: cluster.open-cluster-management.io/v1
    kind: ManagedCluster
    name: local-cluster
  register: managedcluster
  until:
    - managedcluster.resources is defined
    - managedcluster.resources | length > 0
    - managedcluster.resources.0.status is defined
    - managedcluster.resources.0.status.conditions | selectattr('type', 'equalto', 'ManagedClusterConditionAvailable') | list | length > 0
    - (managedcluster.resources.0.status.conditions | selectattr('type', 'equalto', 'ManagedClusterConditionAvailable') | first).status == "True"
  retries: 80
  delay: 10

- name: Check if namespace openshift-gitops exists
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Namespace
    name: openshift-gitops
  register: openshift_gitops_namespace

- name: Put local-cluster under GitOps management
  kubernetes.core.k8s:
    template:
      - rhacm-gitops/all-openshift-clusters-managedclustersetbinding.yaml
      - rhacm-gitops/all-openshift-clusters-managedclusterset.yaml
      - rhacm-gitops/all-openshift-clusters-placement.yaml
      - rhacm-gitops/argo-acm-importer-gitopscluster.yaml
      - rhacm-gitops/local-cluster-managedcluster.yaml
  when: openshift_gitops_namespace.resources | length > 0
