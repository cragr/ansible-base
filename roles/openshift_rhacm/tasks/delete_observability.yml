- name: Obtain Minio API route
  import_role:
    name: openshift_minio
    tasks_from: get_minio_api_route.yml
  vars:
    minio_namespace: '{{ rhacm_minio_namespace }}'
  when: rhacm_observability_deploy_minio

- import_role:
    name: openshift_common
    tasks_from: get_openshift_pull_secret.yml

- name: Delete Observability component
  kubernetes.core.k8s:
    template:
      - rhacm-observability/observability-mco.yaml
      - rhacm-observability/openshift-pull-secret-secret.yaml
      - rhacm-observability/thanos-object-storage-secret.yaml
      - rhacm-observability/open-cluster-management-observability-ns.yaml
    wait: true
    state: absent

- import_role:
    name: openshift_minio
    tasks_from: delete.yml
  vars:
    minio_namespace: '{{ rhacm_minio_namespace }}'
  when: rhacm_observability_deploy_minio

- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: admissionregistration.k8s.io/v1
        kind: ValidatingWebhookConfiguration
        name: multicluster-observability-operator
