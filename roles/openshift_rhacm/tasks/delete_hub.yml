- name: Delete RHACM instance
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + rhacm_kustomizations.instance) }}"
    state: absent

- name: Delete RHACM operator
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + rhacm_kustomizations.operator) }}"
    state: absent

- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: admissionregistration.k8s.io/v1
        kind: ValidatingWebhookConfiguration
        name: application-webhook-validator
      - api_version: admissionregistration.k8s.io/v1
        kind: ValidatingWebhookConfiguration
        name: channels.apps.open.cluster.management.webhook.validator
      - api_version: admissionregistration.k8s.io/v1
        kind: ValidatingWebhookConfiguration
        name: multiclusterhub-operator-validating-webhook
      - api_version: admissionregistration.k8s.io/v1
        kind: ValidatingWebhookConfiguration
        name: multiclusterengines.multicluster.openshift.io
      - api_version: v1
        kind: Namespace
        name: hive
