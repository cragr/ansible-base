rhacm_subscription_namespace: open-cluster-management
rhacm_subscription_name: advanced-cluster-management
rhacm_subscription_channel: release-2.7
rhacm_subscription_approval: Automatic
rhacm_instance_namespace: open-cluster-management
rhacm_instance_name: multiclusterhub

# Should the RHACM components be installed on infra nodes?
rhacm_instance_place_on_infra_nodes: false

# To deploy a highly-available RHACM change this value from Basic to High:
rhacm_instance_availability: Basic

# To deploy a highly-available Observability change this value from Basic to High:
rhacm_observability_availability: Basic

# If you want to use an existing S3 bucket, set this value to false:
rhacm_observability_deploy_minio: true

# If you are using an existing S3 bucket, configure the bucket connection here:
rhacm_observability_s3_bucket: YOUR_S3_BUCKET
rhacm_observability_s3_endpoint: s3.amazonaws.com
rhacm_observability_s3_access_key: YOUR_ACCESS_KEY
rhacm_observability_s3_secret_key: YOUR_SECRET_KEY

rhacm_minio_name: minio
rhacm_minio_namespace: open-cluster-management
