apiVersion: operator.open-cluster-management.io/v1
kind: MultiClusterHub
metadata:
  namespace: open-cluster-management
  name: multiclusterhub
spec:
  availabilityConfig: {{ rhacm_instance_availability }}
  overrides:
    components:
    - name: cluster-backup
      enabled: true
    - name: cluster-proxy-addon
      enabled: true
