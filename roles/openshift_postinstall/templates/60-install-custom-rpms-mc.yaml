apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: {{ item }}
  name: 60-{{ item }}-install-custom-rpms
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      files:
      - path: /var/usrlocal/bin/install-custom-rpms.sh
        mode: 0755
        contents:
          source: data:text/plain;charset=utf-8;base64,{{ lookup('file', 'install-custom-rpms.sh') | b64encode }}
    systemd:
      units:
      - name: install-custom-rpms.service
        enabled: true
        contents: |
          {{ lookup('file', 'install-custom-rpms.service') | indent(10) }}
