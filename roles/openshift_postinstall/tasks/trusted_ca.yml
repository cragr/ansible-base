- name: Add custom CA to the cluster trusted CA bundle
  kubernetes.core.k8s:
    template:
      - user-ca-bundle-cm.yaml
      - cluster-proxy.yaml
  register: openshift_postinstall_trusted_ca_bundle_result
  when: openshift_postinstall_trusted_ca_bundle is defined

- import_role:
    name: openshift_common
    tasks_from: wait_for_stable_cluster.yml
  vars:
    stable_cluster_delay: 120
    stable_cluster_retries: 10
  when: openshift_postinstall_trusted_ca_bundle_result is changed
