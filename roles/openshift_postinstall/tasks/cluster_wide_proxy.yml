- name: Configure cluster-wide proxy
  kubernetes.core.k8s:
    template: cluster-proxy-2.yaml
  register: openshift_common_proxy_result
  when:
    - openshift_common_cluster_wide_proxy is defined
    - openshift_common_cluster_wide_proxy

- import_role:
    name: openshift_common
    tasks_from: wait_for_stable_cluster.yml
  vars:
    stable_cluster_delay: 120
    stable_cluster_retries: 10
  when: openshift_common_proxy_result is changed
