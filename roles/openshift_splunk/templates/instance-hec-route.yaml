apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ splunk_instance_name }}-hec
spec:
  port:
    targetPort: 8088
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  to:
    kind: Service
    name: {{ splunk_namespace }}-{{ splunk_instance_name }}-standalone-service
