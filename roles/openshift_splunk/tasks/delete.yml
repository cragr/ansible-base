- name: Delete standalone Splunk instance namespace
  kubernetes.core.k8s:
    template:
      - instance/splunk-ns.yaml
    wait: true
    state: absent

- name: Delete Splunk operator
  import_role:
    name: openshift_common
    tasks_from: delete_operator.yml
  vars:
    delete_operator_subscription_name: '{{ splunk_operator_subscription_name }}'
    delete_operator_subscription_namespace: '{{ splunk_operator_subscription_namespace }}'
