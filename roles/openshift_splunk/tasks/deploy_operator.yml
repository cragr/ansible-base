- name: Deploy Splunk operator
  kubernetes.core.k8s:
    definition: "{{ lookup('template', '{{ item }}') }}"
    namespace: '{{ splunk_namespace }}'
  loop:
    - splunk-ns.yaml
    - splunk-og.yaml
    - splunk-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ splunk_subscription_name }}'
    subscription_namespace: '{{ splunk_namespace }}'
