- name: Deploy Splunk operator
  kubernetes.core.k8s:
    template:
      - operator/splunk-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ splunk_operator_subscription_name }}'
    subscription_namespace: '{{ splunk_operator_subscription_namespace }}'
