- name: Deploy OpenShift Pipelines operator
  kubernetes.core.k8s:
    template: operator/openshift-pipelines-operator-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ openshift_pipelines_subscription_name }}'
    subscription_namespace: '{{ openshift_pipelines_subscription_namespace }}'


- name: Waiting since {{ lookup("pipe", "date +%r") }} for the ClusterTasks to be created
  kubernetes.core.k8s_info:
    api_version: tekton.dev/v1beta1
    kind: ClusterTask
  register: clustertasks
  until:
    - clustertasks.resources | length > 0
  retries: 60
  delay: 10

- import_role:
    name: openshift_common
    tasks_from: wait_for_deployment.yml
  vars:
    wait_for_deployment_name: tekton-pipelines-controller
    wait_for_deployment_namespace: '{{ openshift_pipelines_instance_namespace }}'
