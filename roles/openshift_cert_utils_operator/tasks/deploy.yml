- name: Deploy cert-utils-operator
  kubernetes.core.k8s:
    template:
      - cert-utils-operator-ns.yaml
      - cert-utils-operator-og.yaml
      - cert-utils-operator-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ cert_utils_operator_subscription_name }}'
    subscription_namespace: '{{ cert_utils_operator_subscription_namespace }}'
