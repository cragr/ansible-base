apiVersion: v1
kind: ConfigMap
metadata:
  name: local-path-config
data:
  helperPod.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: helper-pod
    spec:
      containers:
        - name: helper-pod
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            # The helper-pod-create-pvc must run as a privileged pod or it fails with:
            # mkdir: can't create directory '/var/local/local-path-provisioner/...': Permission denied
            privileged: true
