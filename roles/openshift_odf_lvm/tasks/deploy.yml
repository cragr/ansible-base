- name: Create loop block device for ODF LVM volumes on each cluster node (will cause nodes to restart)
  kubernetes.core.k8s:
    template: 99-odf-lvm-block-mc.yaml
  register: machineconfig_result
  loop:
    - worker
    - master

- import_role:
    name: openshift_common
    tasks_from: wait_for_stable_cluster.yml
  vars:
    stable_cluster_delay: 120
    stable_cluster_retries: 10
  when: machineconfig_result is changed

- name: Deploy ODF LVM operator
  kubernetes.core.k8s:
    template:
      - openshift-storage-ns.yaml
      - openshift-storage-og.yaml
      - odf-lvm-operator-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: odf-lvm-operator
    subscription_namespace: openshift-storage

- name: Deploy ODF LVM instance
  kubernetes.core.k8s:
    template:
      - odf-lvmcluster-lvmcluster.yaml

- name: Waiting since {{ lookup("pipe", "date +%r") }} for LVMCluster to deploy
  kubernetes.core.k8s_info:
    api_version: lvm.topolvm.io/v1alpha1
    kind: LVMCluster
    name: odf-lvmcluster
    namespace: openshift-storage
  register: odf_lvm_lvmcluster
  until:
    - odf_lvm_lvmcluster.resources | length > 0
    - odf_lvm_lvmcluster.resources.0.status is defined
    - odf_lvm_lvmcluster.resources.0.status.deviceClassStatuses is defined
    - odf_lvm_lvmcluster.resources.0.status.deviceClassStatuses | selectattr('name', 'equalto', 'loop1-vg') | list | length > 0
    - (odf_lvm_lvmcluster.resources.0.status.deviceClassStatuses | selectattr('name', 'equalto', 'loop1-vg') | first).nodeStatus is defined
    - (odf_lvm_lvmcluster.resources.0.status.deviceClassStatuses | selectattr('name', 'equalto', 'loop1-vg') | first).nodeStatus | length > 0
  retries: 60
  delay: 10

- name: Check if default storage class exists
  import_role:
    name: openshift_common
    tasks_from: get_default_storage_class.yml

- name: Update storage class and snapshot class
  kubernetes.core.k8s:
    template:
      - odf-lvm-loop1-vg-sc.yaml
      - odf-lvm-loop1-vg-vsclass.yaml
