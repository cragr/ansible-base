- name: Copy loop device script
  copy:
    src: create-device-loop0.sh
    dest: /usr/local/bin/create-device-loop0.sh
    mode: '0755'
    owner: root
    group: root
  register: cephlab_loop_device_script
  become: true

- name: Create systemd create-device-loop0 service
  copy:
    src: create-device-loop0.service
    dest: /etc/systemd/system/create-device-loop0.service
    mode: '0644'
    owner: root
    group: root
  register: cephlab_loop_device_service
  become: true

- name: Reload systemd
  systemd:
    daemon_reload: true
  when: >
    (cephlab_loop_device_script is changed) or
    (cephlab_loop_device_service is changed)
  become: true

- name: Start create-device-loop0.service
  service:
    name: create-device-loop0
    state: started
    enabled: true
  when: >
    (cephlab_loop_device_script is changed) or
    (cephlab_loop_device_service is changed)
  become: true
