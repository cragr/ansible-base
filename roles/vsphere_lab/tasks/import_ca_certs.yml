- set_fact:
    download_directory: /usr/local/share/ca-certificates/vsphere

- name: Ensure certificate directory exists
  file:
    path: '{{ download_directory }}'
    state: directory
    mode: '0755'
  become: true

- name: Download CA certificates from https://{{ vsphere_lab.vcenter_hostname }}/certs/download.zip
  get_url:
    url: 'https://{{ vsphere_lab.vcenter_hostname }}/certs/download.zip'
    dest: '{{ download_directory }}'
    validate_certs: false
  become: true

- name: Download CA certificates from https://{{ vsphere_lab.vcenter_hostname }}/certs/download.zip
  unarchive:
    src: '{{ download_directory }}/download.zip'
    dest: '{{ download_directory }}'
    remote_src: true
  register: vsphere_certs
  become: true

- name: Update CA Trust
  command: update-ca-certificates
  when: vsphere_certs is changed
  become: true

- name: Check that certificates are trusted (this will fail if not)
  get_url:
    url: 'https://{{ vsphere_lab.vcenter_hostname }}/certs/download.zip'
    dest: '{{ download_directory }}'
  become: true
