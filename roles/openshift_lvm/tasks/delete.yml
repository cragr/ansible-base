- name: Check if default storage class exists
  import_role:
    name: openshift_common
    tasks_from: get_default_storage_class.yml

- name: Delete storage class and snapshot class
  kubernetes.core.k8s:
    template:
      - lvm-loop1-vg-sc.yaml
      - lvm-loop1-vg-vsclass.yaml
    wait: true
    state: absent

- name: Delete ODF LVM instance
  kubernetes.core.k8s:
    template:
      - lvmcluster-lvmcluster.yaml
    wait: true
    state: absent

- name: Delete ODF LVM operator
  kubernetes.core.k8s:
    template:
      - openshift-storage-ns.yaml
      - lvm-operator-sub.yaml
    wait: true
    state: absent
