- name: Delete Argo Rollouts
  kubernetes.core.k8s:
    definition: '{{ lookup("url", argo_rollouts_url, split_lines=false) }}'
    namespace: '{{ argo_rollouts_namespace }}'
    wait: true
    state: absent

- name: Delete namespace {{ argo_rollouts_namespace }} in Kubernetes
  kubernetes.core.k8s:
    template: argo-rollouts-ns.yaml
    wait: true
    state: absent
