- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: external-secrets.io/v1beta1
        kind: ClusterExternalSecret
      - api_version: external-secrets.io/v1beta1
        kind: ClusterSecretStore
      - api_version: external-secrets.io/v1beta1
        kind: ExternalSecret
        namespace: external_secrets_instance_namespace
      - api_version: external-secrets.io/v1beta1
        kind: SecretStore
        namespace: external_secrets_instance_namespace

- name: Delete external-secrets namespace
  kubernetes.core.k8s:
    definition: "{{ lookup('template', item) }}"
    state: absent
  loop:
    - external-secrets-ns.yaml

- name: Delete External Secrets operator
  import_role:
    name: openshift_common
    tasks_from: delete_operator.yml
  vars:
    delete_operator_subscription_name: '{{ external_secrets_subscription_name }}'
    delete_operator_subscription_namespace: '{{ external_secrets_subscription_namespace }}'

- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: admissionregistration.k8s.io/v1
        kind: ValidatingWebhookConfiguration
        name: externalsecret-validate
      - api_version: admissionregistration.k8s.io/v1
        kind: ValidatingWebhookConfiguration
        name: secretstore-validate
