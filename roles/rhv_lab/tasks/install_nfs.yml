- name: Install rpms
  yum:
    name:
      - nfs-utils
    state: present
  become: true

- name: Start NFS server services
  service:
    name: '{{ item }}'
    state: started
    enabled: true
  loop:
    - nfs-server
    - rpcbind
  become: true

- name: Create group kvm
  group:
    name: kvm
    gid: 36
  become: true

- name: Create user vdsm
  user:
    name: vdsm
    uid: 36
    groups:
      - kvm
  become: true

- name: Create /storage directory
  file:
    path: /storage
    owner: vdsm
    group: kvm
    state: directory
    mode: '0755'
  become: true

- name: Export /storage via NFS
  template:
    src: exports
    dest: /etc/exports
  register: nfs_config

- name: Restart NFS services
  service:
    name: '{{ item }}'
    state: restarted
  loop:
    - nfs-server
    - rpcbind
  when: nfs_config is changed
  become: true
