- import_role:
    name: openshift_loki
    tasks_from: deploy.yml
  vars:
    loki_instance_namespace: netobserv
    loki_instance_tenants_mode: openshift-network

- name: Deploy Network Observability operator
  kubernetes.core.k8s:
    template:
      - operator/netobserv-operator-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ network_observability_subscription_name }}'
    subscription_namespace: '{{ network_observability_subscription_namespace }}'

- name: Deploy Network Observability instance
  kubernetes.core.k8s:
    template:
      - instance/netobserv-ns.yaml
      - instance/loki-netobserv-tenant-clusterrole.yaml
      - instance/loki-netobserv-tenant-clusterrolebinding.yaml
      - instance/cluster-flowcollector.yaml

- name: Waiting since {{ lookup("pipe", "date +%r") }} for Loki instance to deploy
  kubernetes.core.k8s_info:
    api_version: flows.netobserv.io/v1alpha1
    kind: FlowCollector
    name: '{{ network_observability_instance_name }}'
  register: flowcollector_result
  until:
    - flowcollector_result.resources is defined
    - flowcollector_result.resources | length > 0
    - flowcollector_result.resources.0.status is defined
    - flowcollector_result.resources.0.status.conditions is defined
    - flowcollector_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | list | length > 0
    - (flowcollector_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | first).status is defined
    - (flowcollector_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | first).status == "True"
  retries: 240
  delay: 10

- import_tasks: report_success.yml
