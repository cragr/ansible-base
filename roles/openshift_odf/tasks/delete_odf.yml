- name: Delete ODF instance
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + odf_kustomizations.instance_aws) }}"
    wait: true
    wait_timeout: 600
    state: absent
  when: openshift_common_infrastructure.status.platformStatus.type == 'AWS'

- name: Delete ODF instance
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + odf_kustomizations.instance_openebs) }}"
    wait: true
    wait_timeout: 600
    state: absent
  when: openshift_common_infrastructure.status.platformStatus.type != 'AWS'

- name: Delete ODF operator
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + odf_kustomizations.operator) }}"
    wait: true
    state: absent

- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: v1
        kind: Namespace
        name: '{{ odf_subscription_namespace }}'
