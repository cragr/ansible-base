machine_base_core_pattern: "/tmp/core.%e.%h.%t.%p"
machine_base_timezone: America/Los_Angeles
machine_base_update_all_packages: true
machine_base_update_all_packages_reboot: true

machine_base_http_proxy: {}

# Use custom trusted CA certificate instead of the default redhat-uep.pem
machine_base_custom_yum_sslcacert: {}
