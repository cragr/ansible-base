- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_name: lokistack-operator
    autogitops_app_path: lokistack/operator
    autogitops_app_namespace: openshift-operators-redhat
    autogitops_app_values: '{{ lookup("template", "operator/values.yaml") }}'

- import_role:
    name: openshift_minio
    tasks_from: deploy.yml
  vars:
    minio_namespace: '{{ loki_instance_namespace }}-minio'

- import_role:
    name: openshift_common
    tasks_from: get_default_storage_class.yml

- fail:
    msg: No default storage class found on the cluster.
  when: openshift_common_default_storage_class | length == 0

- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_name: lokistack
    autogitops_app_path: lokistack/instance
    autogitops_app_namespace: '{{ loki_instance_namespace }}'
    autogitops_app_values: '{{ lookup("template", "instance/values.yaml") }}'


- name: Waiting since {{ lookup("pipe", "date +%r") }} for Loki instance to deploy
  kubernetes.core.k8s_info:
    api_version: loki.grafana.com/v1
    kind: LokiStack
    name: loki
    namespace: '{{ loki_instance_namespace }}'
  register: lokistack_result
  until:
    - lokistack_result.resources.0.status.conditions is defined
    - lokistack_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | list | length > 0
    - (lokistack_result.resources.0.status.conditions | selectattr('type', 'equalto', 'Ready') | first).status == "True"
  retries: 240
  delay: 10
