- name: Delete Fuse Console
  kubernetes.core.k8s:
    template: fuse-console-hawtio.yaml
    state: absent

- name: Delete Fuse Console operator
  import_role:
    name: openshift_common
    tasks_from: delete_operator.yml
  vars:
    delete_operator_subscription_name: '{{ fuse_console_subscription_name }}'
    delete_operator_subscription_namespace: '{{ fuse_console_subscription_namespace }}'
