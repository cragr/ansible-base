apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ amq_broker_instance_name }}
  namespace: {{ amq_broker_instance_namespace }}
spec:
  selector:
    matchLabels:
      ActiveMQArtemis: {{ amq_broker_instance_name }}
  endpoints:
  - path: /metrics
    port: console-jolokia
    scheme: http
