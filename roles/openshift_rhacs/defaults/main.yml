rhacs_subscription_namespace: openshift-operators
rhacs_subscription_name: rhacs-operator
rhacs_subscription_channel: latest
rhacs_subscription_approval: Automatic

rhacs_instance_namespace: stackrox
rhacs_instance_name: stackrox-central-services

# If RHACS is not connected to the Internet, set this to 'Offline' to enable offline mode
rhacs_central_connectivity_policy: Online

rhacs_central_deployment_mode: dev

rhacs_loglevel: info
rhacs_rox_network_access_log: 'false'
rhacs_rox_grpc_enable_request_tracing: 'false'
rhacs_rox_disable_autogenerated_registries: 'false'

rhacs_central_host: ''

rhacs_notifications_slack_url: ''
