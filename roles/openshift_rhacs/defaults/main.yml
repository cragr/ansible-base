rhacs_operator_subscription_namespace: rhacs-operator
rhacs_operator_subscription_name: rhacs-operator

rhacs_instance_namespace: stackrox
rhacs_instance_name: stackrox-central-services

# If RHACS is not connected to the Internet, set this to 'Offline' to enable offline mode
rhacs_central_connectivity_policy: Online

# Use custom certificate for Central ingress instead of the self-signed one
rhacs_central_default_tls_cert: {}

# CA certificates that will be added to the RHACS trusted certificates
rhacs_additional_trusted_ca: ''

# Optionally, create a Syslog notifier in Central to send audit messages and alert notifications to Datadog Vector
# Use the openshift_datadog_vector_deploy.yml playbook to install the Datadog Vector instance that will receive the data.
rhacs_syslog_receiver_enabled: false

# Optionally, create a Slack notifier in Central to send alert notifications to this Slack URL
rhacs_notifications_slack_url: ''

# Optionally, create a Splunk notifier in Central to send alert notifications to Splunk
# Use the openshift_splunk_deploy.yml playbook to install the Splunk instance that will receive the data.
rhacs_notifications_splunk_enabled: false

# Expose RHACS Central to the public Internet using a Cloudflare tunnel
rhacs_create_cloudflare_tunnel: false

# Deployment mode is either 'dev' or 'prod'. Prod enables Scanner autoscaling and higher resource requests.
rhacs_deployment_mode: dev

rhacs_loglevel: info
rhacs_rox_network_access_log: 'false'
rhacs_rox_grpc_enable_request_tracing: 'false'
rhacs_rox_disable_autogenerated_registries: 'false'

# Sensor will connect to this RHACS Central host name
rhacs_central_host: ''
