- name: Deploy RHACS operator
  kubernetes.core.k8s:
    template:
      - operator/rhacs-operator-ns.yaml
      - operator/rhacs-operator-og.yaml
      - operator/rhacs-operator-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ rhacs_subscription_name }}'
    subscription_namespace: '{{ rhacs_subscription_namespace }}'
