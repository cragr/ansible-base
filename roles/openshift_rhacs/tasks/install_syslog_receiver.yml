- name: Deploy Datadog Vector receiver
  import_role:
    name: openshift_datadog_vector
    tasks_from: deploy.yml
  vars:
    datadog_vector_namespace: '{{ rhacs_instance_namespace }}'
    datadog_vector_manage_namespace: false

- import_tasks: get_rhacs_central_host.yml

- name: Create notifier in RHACS (returns HTTP 500 if the notifier already exists)
  uri:
    url: 'https://{{ rhacs_central_host }}/v1/notifiers'
    method: POST
    body_format: json
    body:
      syslog:
        localFacility: LOCAL0
        tcpConfig:
          hostname: vector
          port: 9000
          skipTlsVerify: false
          useTls": false
      name: My Syslog Receiver
      type: syslog
      uiEndpoint: https://{{ rhacs_central_host }}
    url_username: admin
    url_password: '{{ generic_user_password }}'
    force_basic_auth: true
    validate_certs: false
    status_code: [ -1, 200, 500, 503 ]
  register: rhacs_notifier_result
  until: rhacs_notifier_result.status in [ 200, 500 ]
  retries: 12
  delay: 10
