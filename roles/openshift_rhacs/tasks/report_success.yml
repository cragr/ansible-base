- name: Obtain RHACS route
  kubernetes.core.k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    name: 'central'
    namespace: '{{ rhacs_instance_namespace }}'
  register: rhacs_route
  until: rhacs_route.resources | length > 0
  retries: 12
  delay: 10

- name: Waiting since {{ lookup("pipe", "date +%r") }} for RHACS to come up
  uri:
    url: 'https://{{ rhacs_route.resources.0.spec.host }}'
    validate_certs: false
  register: result
  until: result.status == 200
  retries: 12
  delay: 10

- name: Set msg
  set_fact:
    msg: |
      RHACS installed successfully.

      You can browse to https://{{ rhacs_route.resources.0.spec.host }}

- debug: msg="{{ msg.split('\n') }}"
