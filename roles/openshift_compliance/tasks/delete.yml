- name: Delete CIS compliance scan
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + compliance_kustomizations.cis) }}"
    state: absent

- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: compliance.openshift.io/v1alpha1
        kind: ProfileBundle

- name: Delete Compliance operator
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + compliance_kustomizations.operator) }}"
    state: absent
