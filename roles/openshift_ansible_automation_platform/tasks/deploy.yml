- name: Deploy Ansible Automation Platform operator
  kubernetes.core.k8s:
    template:
      - operator/aap-ns.yaml
      - operator/ansible-automation-platform-og.yaml
      - operator/ansible-automation-platform-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ aap_subscription_name }}'
    subscription_namespace: '{{ aap_subscription_namespace }}'

- name: Install Automation Controller
  kubernetes.core.k8s:
    template:
      - auto-controller/auto-controller-custom-admin-password-secret.yaml
      - auto-controller/auto-controller-automationcontroller.yaml

- import_tasks: report_success.yml
