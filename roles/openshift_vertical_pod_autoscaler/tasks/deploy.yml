- name: Deploy VPA operator
  kubernetes.core.k8s:
    template:
      - operator/openshift-vertical-pod-autoscaler-ns.yaml
      - operator/openshift-vertical-pod-autoscaler-og.yaml
      - operator/vertical-pod-autoscaler-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ vertical_pod_autoscaler_subscription_name }}'
    subscription_namespace: '{{ vertical_pod_autoscaler_subscription_namespace }}'

- name: Create VPA instance
  kubernetes.core.k8s:
    template:
      - instance/default-verticalpodautoscalercontroller.yaml
