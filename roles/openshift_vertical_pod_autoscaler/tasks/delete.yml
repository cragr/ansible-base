- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: autoscaling.k8s.io/v1
        kind: VerticalPodAutoscaler

- name: Delete VPA instance
  kubernetes.core.k8s:
    template:
      - instance/default-verticalpodautoscalercontroller.yaml
    state: absent
    wait: true

- name: Delete VPA operator
  kubernetes.core.k8s:
    template:
      - operator/openshift-vertical-pod-autoscaler-ns.yaml
      - operator/openshift-vertical-pod-autoscaler-og.yaml
      - operator/vertical-pod-autoscaler-sub.yaml
    state: absent
    wait: true
