- name: Delete Nexus repository manager
  kubernetes.core.helm:
    name: '{{ nexus_repository_manager_name }}'
    release_namespace: '{{ nexus_repository_manager_namespace }}'
    release_state: absent
    wait: True

- name: Delete Nexus repository manager namespace
  kubernetes.core.k8s:
    definition: '{{ lookup("template", item) }}'
    state: absent
    wait: True
  loop:
    - nexus-repository-manager-ns.yaml
