# This secret must exist or Velero pods won't start.
# None of the values in this secret are actually used by the core Velero.
# Only the Velero vSphere plugin really uses this secret.
apiVersion: v1
kind: Secret
metadata:
  name: cloud-credentials
  namespace: {{ velero_instance_namespace }}
stringData:
  data: |
    [default]
    aws_access_key_id     = {{ velero_s3_storage.aws_access_key_id }}
    aws_secret_access_key = {{ velero_s3_storage.aws_secret_access_key }}
