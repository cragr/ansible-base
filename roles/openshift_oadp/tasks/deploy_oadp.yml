- name: Deploy OADP operator
  kubernetes.core.k8s:
    template:
      - oadp-operator/openshift-adp-ns.yaml
      - oadp-operator/oadp-operator-og.yaml
      - oadp-operator/oadp-operator-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ oadp_subscription_name }}'
    subscription_namespace: '{{ oadp_subscription_namespace }}'
