- name: Obtain Minio API route
  import_role:
    name: openshift_minio
    tasks_from: get_minio_api_route.yml
  vars:
    minio_namespace: '{{ oadp_subscription_namespace }}'
  when: infrastructure.resources.0.status.platformStatus.type != 'AWS'

- name: Delete Velero instance
  kubernetes.core.k8s:
    template:
      - velero-instance/cloud-credentials-secret.yaml
      - velero-instance/velero-dataprotectionapplication.yaml
    wait: true
    state: absent
