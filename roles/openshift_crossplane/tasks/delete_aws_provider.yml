- name: Delete AWS provider config
  kubernetes.core.k8s:
    definition: "{{ lookup('template', '{{ item }}') }}"
    state: absent
    wait: True
  loop:
    - default-providerconfig-aws.yaml

- name: Delete AWS provider
  kubernetes.core.k8s:
    definition: "{{ lookup('template', 'aws-provider.yaml') }}"
    state: absent
    wait: True
