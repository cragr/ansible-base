apiVersion: tf.crossplane.io/v1alpha1
kind: ProviderConfig
metadata:
  name: default
spec:
  credentials:
  - filename: aws-creds.ini
    source: Secret
    secretRef:
      namespace: {{ crossplane_namespace }}
      name: aws-creds
      key: creds
  configuration: |
      terraform {
        backend "kubernetes" {
          secret_suffix     = "default"
          namespace         = "{{ crossplane_namespace }}"
          in_cluster_config = true
        }
      }
      provider "aws" {
        shared_credentials_file = "aws-creds.ini"
      }
