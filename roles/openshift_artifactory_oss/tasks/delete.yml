- name: Delete Artifactory OSS
  kubernetes.core.helm:
    name: '{{ artifactory_oss_name }}'
    release_namespace: '{{ artifactory_oss_namespace }}'
    release_state: absent
    wait: true

- name: Delete Artifactory OSS namespace
  kubernetes.core.k8s:
    template:
      - artifactory-oss-ns.yaml
    state: absent
    wait: true
