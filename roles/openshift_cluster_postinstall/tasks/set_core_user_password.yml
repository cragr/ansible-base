- name: Set password for the core user. The password works only through a cloud provider serial console or a BMC
  kubernetes.core.k8s:
    template: 70-set-core-user-password-mc.yaml
  register: machineconfig_result
  loop:
    - worker
    - master

- import_role:
    name: openshift_common
    tasks_from: wait_for_stable_cluster.yml
  vars:
    stable_cluster_delay: 120
    stable_cluster_retries: 10
  when: machineconfig_result is changed
