- name: Retrieve AWS DNS zone id
  kubernetes.core.k8s_info:
    api_version: config.openshift.io/v1
    kind: DNS
    name: cluster
  register: openshift_cluster_postinstall_cluster_dns

- name: Check if we have AWS permissions to list the records in the DNS zone (if not, this will fail)
  amazon.aws.route53_info:
    query: record_sets
    hosted_zone_id: '{{ openshift_cluster_postinstall_cluster_dns.resources.0.spec.publicZone.id }}'
  ignore_errors: true
  register: openshift_cluster_postinstall_aws_dns_access_result

- name: Retrieve default ingresscontroller configuration
  kubernetes.core.k8s_info:
    api_version: operator.openshift.io/v1
    kind: IngressController
    name: default
    namespace: openshift-ingress-operator
  register: openshift_cluster_postinstall_default_ingresscontroller_result
  when: openshift_cluster_postinstall_aws_dns_access_result is succeeded

- name: If we have sufficient permissions and custom certificate has not been configured, go ahead and set up OpenShift certificates
  import_tasks: endpoint_certs_aws_subtasks.yml
  when:
    - openshift_cluster_postinstall_aws_dns_access_result is succeeded
    - openshift_cluster_postinstall_default_ingresscontroller_result.resources.0.spec.defaultCertificate.name is not defined
