- import_role:
    name: openshift_autogitops
    tasks_from: app_deploy.yml
  vars:
    autogitops_app_name: wmco-example
    autogitops_app_path: wmco/example-workload
    autogitops_app_namespace: openshift-windows-machine-config-operator

- name: Obtain sample workload route
  kubernetes.core.k8s_info:
    api_version: route.openshift.io/v1
    kind: Route
    name: win-webserver
    namespace: '{{ wmco_operator_subscription_namespace }}'
  register: wmco_workload_route

- name: Waiting since {{ lookup("pipe", "date +%r") }} for https://{{ wmco_workload_route.resources.0.spec.host }} to become available
  uri:
    url: 'https://{{ wmco_workload_route.resources.0.spec.host }}'
    validate_certs: false
  register: result
  until: result.status == 200
  retries: 60
  delay: 10
