- name: Waiting since {{ lookup("pipe", "date +%r") }} for subscription {{ subscription_namespace }}/{{ subscription_name }} to deploy
  kubernetes.core.k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: Subscription
    name: '{{ subscription_name }}'
    namespace: '{{ subscription_namespace }}'
  register: operator_subscription
  until:
    - operator_subscription.resources | length > 0
    - operator_subscription.resources.0.status is defined
    - operator_subscription.resources.0.status.currentCSV is defined
  retries: 60
  delay: 10

- name: Waiting since {{ lookup("pipe", "date +%r") }} for the csv {{ subscription_namespace }}/{{ operator_subscription.resources.0.status.currentCSV }} to deploy
  kubernetes.core.k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: ClusterServiceVersion
    name: '{{ operator_subscription.resources.0.status.currentCSV }}'
    namespace: '{{ subscription_namespace }}'
  register: operator_csv
  until:
    - operator_csv.resources | length > 0
    - operator_csv.resources.0.status is defined
    - operator_csv.resources.0.status.phase is defined
    - operator_csv.resources.0.status.phase == 'Succeeded'
  retries: 60
  delay: 10
