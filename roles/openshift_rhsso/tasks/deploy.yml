- name: Deploy RHSSO operator
  kubernetes.core.k8s:
    template:
      - operator/rhsso-ns.yml
      - operator/rhsso-og.yaml
      - operator/rhsso-operator-sub.yaml

- import_role:
    name: openshift_common
    tasks_from: wait_for_operator.yml
  vars:
    subscription_name: '{{ rhsso_operator_subscription_name }}'
    subscription_namespace: '{{ rhsso_operator_subscription_namespace }}'

- name: Deploy RHSSO instance
  kubernetes.core.k8s:
    template:
      - instance/keycloak-keycloak.yaml

- name: Waiting since {{ lookup("pipe", "date +%r") }} for RHSSO to come up
  kubernetes.core.k8s_info:
    api_version: keycloak.org/v1alpha1
    kind: Keycloak
    name: '{{ rhsso_instance_name }}'
    namespace: '{{ rhsso_instance_namespace }}'
  register: rhsso_instance
  until: rhsso_instance.resources.0.status.ready | default(false)
  retries: 60
  delay: 10

- import_tasks: get_connection.yml

- import_tasks: set_admin_password.yml

- import_tasks: report_success.yml
