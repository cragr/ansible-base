- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: v1alpha1
        kind: KeycloakRealm
      - api_version: v1alpha1
        kind: KeycloakClient

- name: Delete RHSSO instance
  kubernetes.core.k8s:
    template:
      - instance/keycloak-keycloak.yaml
    state: absent
    wait: true

- name: Delete RHSSO operator
  kubernetes.core.k8s:
    template:
      - operator/rhsso-operator-sub.yaml
      - operator/rhsso-og.yaml
      - operator/rhsso-ns.yml
    state: absent
    wait: true
