- import_role:
    name: openshift_common
    tasks_from: delete_kubernetes_objects.yml
  vars:
    delete_kubernetes_objects:
      - api_version: v1alpha1
        kind: KeycloakRealm
      - api_version: v1alpha1
        kind: KeycloakClient

- name: Delete RHSSO instance
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + rhsso_kustomizations.instance) }}"
    state: absent

- name: Delete RHSSO operator
  kubernetes.core.k8s:
    definition: "{{ lookup('pipe', 'oc kustomize ' + rhsso_kustomizations.operator) }}"
    state: absent
