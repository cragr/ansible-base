apiVersion: v1
kind: Secret
metadata:
  name: {{ rhacm_managed_cluster.cluster_name }}-install-config
  namespace: {{ rhacm_managed_cluster.cluster_name }}
stringData:
  install-config.yaml: |
    apiVersion: v1
    metadata:
      name: {{ rhacm_managed_cluster.cluster_name }}
    baseDomain: {{ rhacm_managed_cluster.base_domain }}
    controlPlane:
      hyperthreading: Enabled
      name: master
      replicas: 1
      platform:
        aws:
          rootVolume:
            iops: 4000
            size: 100
            type: io1
          type: m6i.2xlarge
    compute:
    - hyperthreading: Enabled
      name: worker
      replicas: 3
      platform:
        aws:
          rootVolume:
            iops: 2000
            size: 100
            type: io1
          type: m6i.xlarge
    networking:
      clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
      machineCIDR: 10.0.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.30.0.0/16
    platform:
      aws:
        region: {{ rhacm_managed_cluster.aws_region }}
    pullSecret: "" # skip, hive will inject based on its secrets
    sshKey: {{ generic_ssh_key_pair.public_key }}
