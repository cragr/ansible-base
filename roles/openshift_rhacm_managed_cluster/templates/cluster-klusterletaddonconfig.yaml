apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: {{ rhacm_managed_cluster.cluster_name }}
  namespace: {{ rhacm_managed_cluster.cluster_name }}
spec:
  applicationManager:
    enabled: true
    argocdCluster: true
  certPolicyController:
    enabled: true
  iamPolicyController:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
