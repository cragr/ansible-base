- name: Deploy custom webhook receiver
  import_role:
    name: openshift_common
    tasks_from: kustomize.yml
  vars:
    kustomize_name: webhook_receiver
    kustomize_files:
      - kustomization.yaml
      - run.sh
      - webhook-receiver-deploy.yaml
      - webhook-receiver-svc.yaml
    kustomize_op: present

- import_role:
    name: openshift_common
    tasks_from: wait_for_deployment.yml
  vars:
    wait_for_deployment_name: '{{ openshift_webhook_receiver_deployment_name }}'
    wait_for_deployment_namespace: '{{ openshift_webhook_receiver_namespace }}'
