- name: Delete Contour instance
  kubernetes.core.k8s:
    definition: '{{ lookup("template", item) }}'
    state: absent
  loop:
    - contour-contour.yaml
    - contour-ns.yaml

- name: Delete Contour operator
  kubernetes.core.k8s:
    definition: "{{ lookup('url', item, split_lines=False) }}"
    state: absent
  loop:
    - '{{ contour_operator_url }}'
