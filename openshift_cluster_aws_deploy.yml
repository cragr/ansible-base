- hosts: localhost
  gather_facts: false
  tasks:
    - import_role:
        name: openshift_cluster
        tasks_from: deploy.yml

- hosts: localhost
  gather_facts: false
  environment:
    KUBECONFIG: '{{ openshift_cluster_install.config_dir }}/auth/kubeconfig }}'
  tasks:
    - import_role:
        name: openshift_postinstall
        tasks_from: postinstall.yml
